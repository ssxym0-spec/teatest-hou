    <script>

        // é¡µé¢åŠ è½½æ—¶è·å–å¤©æ°”åˆ—è¡¨

        // è®¾ç½®æ–‡ä»¶ä¸Šä¼ 
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('svgFile');
            
            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragleave', () => {

            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {

            }
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(file) {
            if (!file.name.endsWith('.svg')) {
                alert('åªèƒ½ä¸Šä¼ SVGæ ¼å¼çš„å›¾æ ‡');
                return;
            }
            
            const formData = new FormData();
            // âš ï¸ é‡è¦ï¼šcategory å¿…é¡»åœ¨æ–‡ä»¶ä¹‹å‰æ·»åŠ ï¼Œè¿™æ · multer æ‰èƒ½æ­£ç¡®è§£æ
            formData.append('category', 'weather');
            formData.append('svg_file', file);
            
            try {
                const response = await fetch('/api/weather-templates/upload-icon', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('ä¸Šä¼ ç»“æœ:', result); // è°ƒè¯•ä¿¡æ¯

                    const previewImg = document.getElementById('previewImg');
                    const iconPreview = document.getElementById('iconPreview');
                    
                    // è®¾ç½®å›¾ç‰‡æºå¹¶æ˜¾ç¤ºé¢„è§ˆ
                    previewImg.src = imageUrl;
                    previewImg.onload = function() {
                        console.log('å›¾æ ‡åŠ è½½æˆåŠŸ');
                        iconPreview.style.display = 'flex';
                    };
                    previewImg.onerror = function() {
                        console.error('å›¾æ ‡åŠ è½½å¤±è´¥:', imageUrl);
                        alert('âš ï¸ å›¾æ ‡ä¸Šä¼ æˆåŠŸä½†é¢„è§ˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„');
                    };
                    
                    // ç«‹å³æ˜¾ç¤ºé¢„è§ˆå®¹å™¨ï¼ˆå³ä½¿å›¾ç‰‡è¿˜åœ¨åŠ è½½ï¼‰
                    iconPreview.style.display = 'flex';
                    
                    alert('âœ… å›¾æ ‡ä¸Šä¼ æˆåŠŸ');

            }
        }

                const result = await response.json();

        // æ¸²æŸ“å¤©æ°”åˆ—è¡¨
        function renderWeatherList(weathers) {
            const container = document.getElementById('weatherList');
            
            if (weathers.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— å¤©æ°”æ¨¡æ¿</p>';

            weathers.forEach((weather) => {
