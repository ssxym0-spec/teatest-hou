                showAlert('åˆ é™¤ç­‰çº§æ—¶å‘ç”Ÿé”™è¯¯ï¼š' + error.message, 'error');

        // ä¸Šä¼ å›¾ç‰‡
        async function uploadImage(file, category = 'misc') {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('category', category);
            
            const response = await fetch('/api/upload-image', {
                method: 'POST',
                body: formData
            });
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯401æœªæˆæƒé”™è¯¯
            if (response.status === 401) {
                showAlert('ä¼šè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                setTimeout(() => {
                    window.location.href = '/?error=session-expired';
                }, 1500);
                throw new Error('ä¼šè¯å·²è¿‡æœŸ');
            }
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.message || 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
            }
            
            return result.data.url;
        }
        
        // å¤„ç†å›¾ç‰‡é¢„è§ˆ
        function handleImagePreview(e, previewContainerId, previewImgId, fileNameId) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById(previewContainerId).style.display = 'block';
                    document.getElementById(previewImgId).src = event.target.result;
                    document.getElementById(fileNameId).textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 
                               type === 'error' ? 'alert-error' : 'alert-info';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
